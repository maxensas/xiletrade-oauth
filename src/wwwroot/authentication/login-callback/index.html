<!DOCTYPE html>
<html>
<head>
    <script>
        const params = window.location.search;
        const base = document.baseURI.endsWith("/") ? document.baseURI : document.baseURI + "/";
        window.location.replace(base + "authentication/login-callback" + params);
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
