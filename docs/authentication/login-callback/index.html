<!DOCTYPE html>
<html>
<head>
    <script>
        (function () {
            const currentUrl = new URL(window.location.href);
            const params = currentUrl.search;
            const base = currentUrl.origin + "xiletrade-oauth/";// + currentUrl.pathname;

            // Si l'URL actuelle est déjà exactement base + params, ne rien faire
            if (currentUrl.href !== base + params) {
                window.location.replace(base + params);
            }
        })();
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
