name: Deploy Blazor WebAssembly to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.8'

      - name: Restore dependencies
        run: dotnet restore ./src/XiletradeAuth.sln

      - name: Build Blazor project
        run: dotnet publish ./src/XiletradeAuth.csproj -c Release -o build

      - name: Copy build output to docs/
        run: |
          rm -rf docs
          mkdir docs
          cp -r build/wwwroot/* docs/

      - name: Commit and push to docs/
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs
          git commit -m "Deploy to GitHub Pages" || echo "No changes to commit"
          git push origin main