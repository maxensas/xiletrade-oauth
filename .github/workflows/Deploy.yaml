name: Deploy Blazor WebAssembly to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 🔍 Checkout repository
        uses: actions/checkout@v4

      - name: 🛠️ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: 📦 Restore dependencies
        run: dotnet restore ./src/XiletradeAuth.sln

      - name: 🧱 Build and publish Blazor app
        run: dotnet publish ./src/XiletradeAuth.csproj -c Release -o build
        
      - name: 🧹 Clean docs folder
        run: |
          rm -rf docs
          mkdir docs

      - name: 📁 Copy published files to docs/
        run: |
          cp -r build/wwwroot/* docs/
          
      - name: Debug docs content
        run: |
          echo "### docs content ###"
          ls -R docs
      
      - name: 🛠 Fix <base href> in index.html
        run: |
          sed -i 's|<base href="/" />|<base href="/xiletrade-oauth/" />|' docs/index.html

      - name: Add 404 fallback
        run: |
          echo '<meta http-equiv="refresh" content="0; url=./index.html">' > docs/404.html

      - name: 📤 Commit and push to main/docs
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs
          git commit -m "🚀 Deploy Blazor WebAssembly to GitHub Pages" || echo "No changes to commit"
          git push origin main